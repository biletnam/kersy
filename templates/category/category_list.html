{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for category in categories %}
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
             <div class="jumbotron text-center category">
                 <div class="h4">
                     <a href="{% url 'category:detail' slug=category.slug %}">{{ category.title }}</a>
                 </div>
             </div>
            </div>

        {% endfor %}
    </div>
        {% include 'snippet/pagination_snippet.html' %}

{% endblock content %}
